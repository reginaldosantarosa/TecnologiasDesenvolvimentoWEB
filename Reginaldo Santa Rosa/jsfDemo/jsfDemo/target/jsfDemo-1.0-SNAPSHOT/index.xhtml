<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h:outputStylesheet name="css/stylesheet.css" />
        <title>Greeting</title>
    </h:head>

    <body>
        <div id="mainContainer">

            <div id="left" class="subContainer greyBox">

                <h4>Ei Arthur!</h4>
                <h5>Quanto voce vai gastar com a gente esse semestre??
                    <br/>
                    
                    <span class="highlight">0</span> and
                    <span class="highlight">500,00</span>.</h5>

                <h5>Vamos começar os preços...</h5>
                <h:form>
                    <h:inputText id="userNumber" size="2" maxlength="20"  value="#{UserNumberBean.userNumber}"/>
                    <h:commandButton id="submit" value="submit" action="response" />
                </h:form>                
            </div>

            <div id="right" class="subContainer">               
                <h:graphicImage url="/duke.png" alt="Duke waving" />
            </div>
        </div>
    </body>    
</html>
